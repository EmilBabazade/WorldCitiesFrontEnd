<h1>Countries</h1>

<p>Here's a list of countries: feel free to play with it.</p>

<p *ngIf="hideTable"><em>Loading...</em></p>

<mat-form-field [hidden]="hideTable">
  <mat-label>Filter by name (or part of it)...</mat-label>
  <input matInput (keyup)="loadData($event.target)">
</mat-form-field>

<table mat-table [dataSource]="countries" class="table-striped mat-elevation-z8" [hidden]="hideTable"
  matSort (matSortChange)="loadData()"
  [matSortActive]="defaultSortColumn"
  [matSortDirection]="defaultSortOrder">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let country">{{country.id}}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let country">{{country.name}}</td>
  </ng-container>
  <ng-container matColumnDef="iso2">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ISO2</th>
    <td mat-cell *matCellDef="let country">{{country.iso2}}</td>
  </ng-container>
  <ng-container matColumnDef="iso3">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ISO3</th>
    <td mat-cell *matCellDef="let country">{{country.iso3}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [hidden]="hideTable" (page)="getData($event)"
  [pageSize]="10" [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
